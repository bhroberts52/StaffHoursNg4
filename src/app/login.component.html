<div class="w3-container w3-blue-grey">
  <h4>Login Page</h4>
</div>

<div class="w3-container">

    <div class="w3-container w3-margin-top">
        <label class="w3-label w3-text-blue-grey"><b>Login</b></label>
        <input class="w3-input w3-border w3-light-grey" type="text" value="" #login placeholder="your login here" >
    </div>
    <div class="w3-container w3-margin-top">
        <label class="w3-label w3-text-blue-grey"><b>Password</b></label>
         <input class="w3-input w3-border w3-light-grey" type="password" value="" #pwd placeholder="your password here">
    </div>
    <div class="w3-container w3-margin-top">

        <button class="w3-button w3-blue-grey" (click)="onSubmit(login.value,pwd.value); login.value=''; pwd.value=''">Submit</button>
        <h3 *ngIf="isWaiting">Please Wait...</h3>
        <h3 *ngIf="loginParam.HasFailed"> Login failed for {{loginParam.Login}}. Login and/or Password is incorrect.  </h3>
        <h3 *ngIf="viewmodel.staffHeaderView.GuardianID > 0"> Welcome {{viewmodel.staffHeaderView.GuardianName}}</h3>
    </div>

</div>
